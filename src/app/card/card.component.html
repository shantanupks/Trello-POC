<div class="card-container">
    <div class="cross-btn">
        <fa-icon [icon]="faClose" (click)="deleteCard()"></fa-icon>
    </div>
    <div class="card" draggable="true" (dragstart)="dragStart($event)" id="{{card.id}}">
        <h4>{{card.title}}</h4>
        <h6>
            {{card.description}}
        </h6>
        <div>
            {{card.creationTime | date: 'dd/MM/yyyy'}}
        </div>
    </div>
</div>
